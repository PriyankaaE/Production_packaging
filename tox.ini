# Tox is a generic virtualenv management and test command line tool. Its goal is to
# standardize testing in Python. We will be using it extensively in this course.

# Using Tox we can (on multiple operating systems):
# + Eliminate PYTHONPATH challenges when running scripts/tests
# + Eliminate virtualenv setup confusion
# + Streamline steps such as model training, model publishing
# export PYTHONPATH="${PYTHONPATH}:/my/other/path"


[tox]
min_version = 4
envlist = test_package, checks
skipsdist = True

[testenv]
basepython = python
install_command = pip install {opts} {packages}
allowlist_externals = train

setenv =
	PYTHONPATH=.
	PYTHONHASHSEED=0

[testenv:test_package]
envdir = {toxworkdir}/test_package
deps =
	-r{toxinidir}/Requirements/test_requirements.txt
commands=
	python structures/train.py
	pytest \
	-s \
	-vv \
	{posargs:Tests/}


[testenv:train]
envdir = {toxworkdir}/test_package
deps =
     {[testenv:test_package]deps}
commands=
	python structures/train.py

[testenv:run_app]
envdir = {toxworkdir}/test_app
deps = -r{toxinidir}/Requirements/test_requirements.txt

#setenv =
#	{[testenv:run_app]setenv}

commands=
	python app/main.py


[testenv:checks]
envdir = {toxworkdir}/checks
deps =
	-r{toxinidir}/Requirements/typing_requirements.txt
commands =
	flake8 structures Tests
	isort structures Tests
	{posargs:mypy structures}


[flake8]
exclude = .git,env
max-line-length = 100